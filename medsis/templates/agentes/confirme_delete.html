<form method="post" action="{% url 'agente_delete'  agente.id %}" class="delete-agente">
    {% csrf_token %}
    <div class="modal-header alert alert-danger">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Deletar Agente</h4>
    </div>
    <div class="modal-body">
        <div class="alert">
            Tem certeza de que deseja excluir o Agente? <strong>{{ agente.nome }}!</strong>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-danger small">DELETAR</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Sair</button>
    </div>
</form>
